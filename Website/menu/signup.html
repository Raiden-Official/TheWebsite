<!DOCTYPE html>

<html>
	<head>

			{		
				var fname = document.forms["signUp"]["Name"].value;
				if(fname == null || fname =="")
					{
					alert("Name field can't be blank");

					return false;

					{
					alert("Please enter your contact number");

				}

				if(mail == null || mail =="")
					{

					return false;
				}

				}
			
					
			}

	</head>
